pre-commit:
  fail_on_changes: "ci"
  jobs:
    - glob: "nofify/*.py"
      root: nofify
      run: uvx run autoflake --in-place --remove-all-unused-imports --ignore-init-module-imports {staged_files}
      stage_fixed: true

pre-push:
  jobs:
    - glob: "nofify/*.py"
      root: nofify
      run: uv run python manage.py makemigrations --check --dry-run
